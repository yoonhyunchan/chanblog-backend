apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: backend
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:055332451319:certificate/44c77037-3a74-436a-88e9-ff4f8ee96595
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/group.name: my-shared-alb
    alb.ingress.kubernetes.io/group.order: "1"   # (선택) ALB rule 적용 우선순위
    external-dns.alpha.kubernetes.io/hostname: api.chanandy.store
spec:
  rules:
    - host: api.chanandy.store
      http:
        paths:
          - path: /api/articles
            pathType: Prefix
            backend:
              service:
                name: article-service
                port:
                  number: 80
          - path: /api/categories
            pathType: Prefix
            backend:
              service:
                name: category-service
                port:
                  number: 80
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: login-service
                port:
                  number: 80
          - path: /register
            pathType: Prefix
            backend:
              service:
                name: login-service
                port:
                  number: 80
          - path: /user_data
            pathType: Prefix
            backend:
              service:
                name: login-service
                port:
                  number: 80
